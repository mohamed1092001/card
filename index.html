<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="libs/font.css">
    </head>

    <body>
        
        <form action="">
            <h1>
                creat your acount
            </h1>
            <div class="profile-img-container">
                <img src="imgs/empty-profile2.png" class="profile-img">
                <!-- <span class="icon">
                    <i class="fa-solid fa-camera"></i>
                </span> -->
                <img src="imgs/add-profile-img.png" class="add-mark">
                <input type="file">
            </div>

            <div class="input-container">
                <label>name</label>
                <input type="text">
                <span class="focus_line">
                    <span class="bar"></span>
                </span>
            </div>
            <div class="input-container">
                <label>phone</label>
                <input type="text">
                <span class="focus_line">
                    <span class="bar"></span>
                </span>
            </div>
            <div class="input-container">
                <label>password</label>
                <input type="password">
                <span class="focus_line">
                    <span class="bar"></span>
                </span>
            </div>

            <input type="submit" value="sign up" class="btn">
        </form>
        <script src="https://kit.fontawesome.com/4f23391fba.js" crossorigin="anonymous"></script>
        <script src="js/jquery-3.6.4.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
